{% extends 'master.html' %}
{% load static %}
{% block contenido%}
<div class="container">
    <div class="texto">
        <h1>BIENVENIDOS CENTRO DE COMPRAS</h1>
    </div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'Img/imagenes/compra.jpg' %}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Compra Inmediata</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'Img/imagenes/Entrega-Rapida.jpg' %}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Entrega Inmediata</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="{% static 'Img/imagenes/Entrega-Segura.jpg' %}" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Entrega Segura</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock%}
